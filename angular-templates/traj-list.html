<div class="row" >

	<div class="col-md-12">
		<div class="well">
			<h1>Événements <span class="label label-primary">{{ traj.length }}</span></h1>
			<input type="text" ng-model="query">
			<table class="table table-striped table-condensed table-hover" >
				<tr >
					<th>Title</th>
					<th>Description</th>
					<th>Date</th>
					<th>Place</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Edit</th>
					<th>Share</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="event in list  | filter:query | orderBy: 'date':true  track by event.id">
					<td>{{ event.title }}</td>
					<td>{{ event.description }}</td>
					<td>
						{{ event.date | date : 'yyyy.MM.dd HH:mm' }}
						<span ng-show="event.type ==='Period'">{{ event.end | date : 'yyyy.MM.dd HH:mm' }}</span>
					</td>
					<td>{{ event.place }}</td>
					<td>{{ event.lat | number:4}}</td>
					<td>{{ event.lng | number:4}}</td>
					<td><a href="#edit/{{ event.id }}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>  </a></td>
					<td><a href="#share/{{ event.id}}"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> </a></td>
					<td><a ng-click="remove(event.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
				</tr>

	</div>
