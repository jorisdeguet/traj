<div class="row" >
<script src="libs/vis/dist/vis.js"></script>
<link href="libs/vis/dist/vis.css" rel="stylesheet">
<style>
.vis.timeline .item.range .content {
	overflow: visible;
}
</style>
<!-- 	http://visjs.org/docs/timeline.html -->
	<div class="col-md-8">
		<div map-canvas id="map-canvas" style="height:350px;width:100%"></div>
	</div>
	<div class="col-md-4">
		<h3>{{'TITLE' | translate}}</h3>
		<p>
			<span class="label label-primary">{{selectedEvent.title}} </span>
		</p>
		<h3>{{'DESCRIPTION' | translate}}</h3>
		<p>
			{{selectedEvent.description}}
		</p>
		<h3>{{'PLACE' | translate}}</h3>
		<p>
			<span class="label label-warning">{{selectedEvent.place}} </span>
		</p>
		<h3>{{'DATE' | translate}}</h3>
		<p>
			<span class="label label-warning">{{selectedEvent.date | date : 'yyyy.MM.dd'}} </span>
		</p>
		<p>
			<a href="#edit/{{selectedEvent.id}}" class="btn btn-warning">Modifier</a>
			<a href="#share/{{selectedEvent.id}}" class="btn btn-primary">{{'SHARE' | translate}}</a>
		</p>

	</div>
	<div class="col-md-12">
		<div id="visualization"></div>
	</div>
</div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([ ]);

  // Configuration for the Timeline
	var options = {
		type:'point',
	  locales: {
	    // create a new locale (text strings should be replaced with localized strings)
	    fr: {
	      current: 'actuel',
	      time: 'temps',
	    }
  	},

	  // use the new locale
	  locale: 'fr'
	};

  // Create a Timeline
  var timeline = new vis.Timeline(
    container,
    items,
    options
    );
</script>
