<div class="row" ng-controller="MainController">
<script src="libs/vis/dist/vis.js"></script>
<link href="libs/vis/dist/vis.css" rel="stylesheet">

<!-- 	http://visjs.org/docs/timeline.html -->
	<div class="col-md-8">
		<div map-canvas id="map-canvas" style="height:350px;width:100%"></div>
	</div>
	<div class="col-md-12">
		<div id="visualization"></div>
	</div>
	<div>
		<button  ng-click="coucou()">Clic</button>
	</div>
</div>




<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([ ]);

  // Configuration for the Timeline
  	var options = {
	  locales: {
	    // create a new locale (text strings should be replaced with localized strings)
	    fr: {
	      current: 'actuel',
	      time: 'temps',
	    }
	  },

	  // use the new locale
	  locale: 'fr'
	};

  // Create a Timeline
  var timeline = new vis.Timeline(
    container,
    items,
    options
    );
</script>
